<main>
  <div class="container">
    <div class="row justify-content-center">
      <div class="media">
        <img class="d-flex mr-3" width="60" src="https://digitalradiotv.files.wordpress.com/2015/01/imagem.jpg?w=736" alt="pessoa">
        <div class="media-body">
          <h2 class="mt-0">Guilherme</h2>
          <p class="mt-0">gui@mail.com.br</p>
          <button class="btn btn-info">Sair</button>
        </div>
      </div>
    </div>
    <br/>
    <div class="row justify-content-center">
      <button class="btn btn-block btn-outline-primary">Login com Facebook</button>
    </div>
    <div class="row justify-content-center">
      <button class="btn btn-block btn-outline-warning">Login com GitHub</button>
    </div>
    <div class="row justify-content-center">
      <button (click)="abreEmailLogin = !abreEmailLogin" class="btn btn-block btn-outline-danger">Login com E-mail</button>
    </div>
    <br/>
    <div *ngIf="abreEmailLogin" class="row justify-content-center">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="E-mail">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Senha">
      </div>
      <button class="btn btn-block btn-outline-info">Entrar</button>
    </div>
  </div>
</main>
