<main>
  <div class="container">
    <div *ngIf="(user | async)?.email" class="row justify-content-center">
      <div class="media">
        <img class="d-flex mr-3" *ngIf="(user | async)?.photoURL" width="60" src="{{ (user | async)?.photoURL }}" alt="{{ (user | async)?.displayName }}">
        <img class="d-flex mr-3" *ngIf="!(user | async)?.photoURL" width="60" src="http://linguaviva.com/wp-content/uploads/2017/03/facebook-avatar.jpg"
          alt="{{ (user | async)?.displayName }}">
        <div class="media-body">
          <h2 class="mt-0">{{ (user | async)?.displayName }}</h2>
          <p class="mt-0">{{ (user | async)?.email }}</p>
          <button (click)="sair()" class="btn btn-info">Sair</button>
        </div>
      </div>
    </div>
    <br/>
    <span *ngIf="!(user | async)?.email">

      <div class="row justify-content-center">
        <button (click)="loginFacebook()" class="btn btn-block btn-outline-primary">Login com Facebook</button>
      </div>
      <div class="row justify-content-center">
        <button (click)="loginGithub()" class="btn btn-block btn-outline-warning">Login com GitHub</button>
      </div>
      <div class="row justify-content-center">
        <button (click)="abreEmailLogin = !abreEmailLogin" class="btn btn-block btn-outline-danger">Login com E-mail</button>
      </div>
      <div class="row justify-content-center">
        <button (click)="abreCadastro = !abreCadastro" class="btn btn-block btn-outline-warning">Cadastre-se</button>
      </div>
      <br/>
      <div *ngIf="abreEmailLogin" class="row justify-content-center">
        <div class="form-group">
          <input type="email" [(ngModel)]="email" class="form-control" placeholder="E-mail">
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="senha" class="form-control" placeholder="Senha">
        </div>
        <button (click)="loginEmail()" class="btn btn-block btn-outline-info">Entrar</button>
      </div>

      <div *ngIf="abreCadastro" class="row justify-content-center">
        <div class="form-group">
          <input type="text" [(ngModel)]="nome" class="form-control" placeholder="Nome">
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="fotoURL" class="form-control" placeholder="URL foto">
        </div>
        <br/>
        <div class="form-group">
          <input type="email" [(ngModel)]="email" class="form-control" placeholder="E-mail">
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="senha" class="form-control" placeholder="Senha">
        </div>
        <button (click)="cadastroEmail()" class="btn btn-block btn-outline-info">Cadastrar</button>
      </div>
    </span>

    <span *ngIf="(user | async)?.email">
        <div class="row justify-content-center">
            <button (click)="vinculaFacebook()" class="btn btn-block btn-outline-primary">Conectar com Facebook</button>
          </div>
          <div class="row justify-content-center">
            <button (click)="vinculaGithub()" class="btn btn-block btn-outline-warning">Conectar com GitHub</button>
          </div>
          <div class="row justify-content-center">
            <button (click)="abreEmailLogin2 = !abreEmailLogin2" class="btn btn-block btn-outline-danger">Conectar com E-mail</button>
          </div>
          <br/>
          <div *ngIf="abreEmailLogin2" class="row justify-content-center">
            <div class="form-group">
              <input type="email" [(ngModel)]="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="senha" class="form-control" placeholder="Senha">
            </div>
            <button (click)="vinculaEmail()" class="btn btn-block btn-outline-info">Entrar</button>
          </div>
    </span>

  </div>
</main>
